<div class="m"><div class="change-password-container">
  <h2>Change Password</h2>
  <form (ngSubmit)="onChangePassword()" #passwordForm="ngForm">
    <div class="form-group">
      <label for="oldPassword">Old Password:</label>
      <input
        type="password"
        id="oldPassword"
        [(ngModel)]="changePasswordRequest.oldPassword"
        name="oldPassword"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="changePasswordRequest.newPassword"
        name="newPassword"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="confirmNewPassword">Confirm New Password:</label>
      <input
        type="password"
        id="confirmNewPassword"
        [(ngModel)]="changePasswordRequest.confirmNewPassword"
        name="confirmNewPassword"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">
      Change Password
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div></div>
